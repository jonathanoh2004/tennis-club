service: tennis-club-tracker
frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs20.x
  region: us-west-2
  stage: dev
  environment:
    CLUBS_TABLE: ${self:service}-${sls:stage}-Clubs
    MATCHES_TABLE: ${self:service}-${sls:stage}-Matches
    USERS_TABLE: ${self:service}-${sls:stage}-Users
    CONNECTIONS_TABLE: ${self:service}-${sls:stage}-Connections
    CLUB_MEMBERS_TABLE: ${self:service}-${sls:stage}-ClubMembers
    # ðŸ‘‡ used by JWT verification in Lambda
    COGNITO_REGION: us-west-2
    COGNITO_POOL_ID: us-east-2_EMupYOMCX
    COGNITO_CLIENT_ID: 1r9nmq4bkde47heaaimfsh3a87
  
  
  iam:
    role:
      statements:
        # Table-level CRUD + read ops
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
          Resource:
            - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.CLUBS_TABLE}
            - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.MATCHES_TABLE}
            - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.USERS_TABLE}
            - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.CONNECTIONS_TABLE}
            - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.CLUB_MEMBERS_TABLE}
            - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.CLUB_MEMBERS_TABLE}/index/byUser
            - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.MATCHES_TABLE}/index/byClub
            - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.CONNECTIONS_TABLE}/index/byClub

        # Query on GSIs
        - Effect: Allow
          Action:
            - dynamodb:Query
          Resource:
            - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.MATCHES_TABLE}/index/byClub
            - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.CONNECTIONS_TABLE}/index/byClub
        # WebSocket connection mgmt
        - Effect: Allow
          Action:
            - execute-api:ManageConnections
          Resource:
            - arn:aws:execute-api:${aws:region}:${aws:accountId}:*/${sls:stage}/@connections/*

package:
  individually: true
  patterns:
    - "handlers/**"
    - "utils/**"
    - "node_modules/**"
    - "package.json"
    - "package-lock.json"

functions:
  # ---------- REST ----------
  getClubs:
    handler: handlers/clubs.get
    events:
      - http:
          path: clubs
          method: get
          cors: true

  createClub:
    handler: handlers/clubs.create
    events:
      - http:
          path: clubs
          method: post
          cors: true

  createMatch:
    handler: handlers/matches.create
    events:
      - http:
          path: matches
          method: post
          cors: true

  listMatches:
    handler: handlers/matches.list
    events:
      - http:
          path: matches
          method: get
          cors: true

  getMatch:
    handler: handlers/matches.get
    events:
      - http:
          path: matches/{matchId}
          method: get
          cors: true

  updateScore:
    handler: handlers/matches.score
    events:
      - http:
          path: matches/{matchId}/score
          method: post
          cors: true

  finalizeMatch:
    handler: handlers/matches.finalize
    events:
      - http:
          path: matches/{matchId}/finalize
          method: post
          cors: true

  preSignUp:
    handler: handlers/authTriggers.preSignUp

  # ---------- WebSocket ----------
  wsConnect:
    handler: handlers/websocket.connect
    events:
      - websocket:
          route: $connect

  wsDisconnect:
    handler: handlers/websocket.disconnect
    events:
      - websocket:
          route: $disconnect

  wsDefault:
    handler: handlers/websocket.onMessage
    events:
      - websocket:
          route: $default
  
  # Users
  getMe:
    handler: handlers/users.getMe
    events: [{ http: { path: me, method: get, cors: true } }]

  updateProfile:
    handler: handlers/users.updateProfile
    events: [{ http: { path: profile, method: post, cors: true } }]

  # Club membership
  joinClub:
    handler: handlers/members.join
    events: [{ http: { path: clubs/{clubId}/members, method: post, cors: true } }]

  listMembers:
    handler: handlers/members.list
    events: [{ http: { path: clubs/{clubId}/members, method: get, cors: true } }]

resources:
  Resources:
    ClubsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.CLUBS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: clubId
            AttributeType: S
        KeySchema:
          - AttributeName: clubId
            KeyType: HASH

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USERS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH

    MatchesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.MATCHES_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: matchId
            AttributeType: S
          - AttributeName: clubId
            AttributeType: S
          - AttributeName: startedAt
            AttributeType: N
        KeySchema:
          - AttributeName: matchId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: byClub
            KeySchema:
              - AttributeName: clubId
                KeyType: HASH
              - AttributeName: startedAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

    ConnectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.CONNECTIONS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
          - AttributeName: clubId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: byClub
            KeySchema:
              - AttributeName: clubId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    
    ClubMembersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.CLUB_MEMBERS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: clubId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: clubId
            KeyType: HASH
          - AttributeName: userId
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: byUser
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
      
